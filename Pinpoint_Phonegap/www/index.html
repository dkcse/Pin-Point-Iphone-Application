<!DOCTYPE HTML>
<html>
    
    <head>
        
        <title>Cross Platform Pin Point App.</title>
        
        <script type="text/javascript" src="cordova-2.1.0.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        
        <link rel="stylesheet" type="text/css" href="css/jqm.css"/> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script rel="external" type="text/javascript" src="js/jqm.js"></script>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        
        
        <!--  iSroller Libraries -->
        <script src="iScroller/iscroll.js" type="text/javascript"></script>
        <script src="iScroller/jquery.mobile.iscrollview.js" type="text/javascript"></script>
        <link href="iScroller/jquery.mobile.iscrollview.css" media="screen" rel="stylesheet" type="text/css" />
        
    </head>
    
    
    
    <body>
        
        <!-- HOME SCREEN -->
        <div data-role="page" id="homepage">
            
            <div data-role="header" class="mainPage" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_new_image" src="images/new_list_normal.png"
                    class="addNewItemImage">
                    </div>
            
            <!-- Content of dash board -->
            <div data-role="content" class="mainBackground">
                <div id="noList" class="no_list">
                    <img src="images/arrow_smile_text.png">
                        </div>
                
                <!-- All the shopping lists  -->
                <div id="list" style="display: inline">
                    <ul id="id_ul" data-role="listview" data-inset="true" style="margin-top: 20%;">
                        <!-- The list is dynamically inflated -->
                    </ul>
                </div>		
            </div> <!-- / content -->
        </div> <!-- / END of home page -->
        
        
        <!-- Page 1b (To create the new list) -->
        <div data-role="page" id="oneB">
            
            <div data-role="header" class="mainPage" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_cancel" src="images/cancel_normal.png" class="view_list">
                    </div>
            
            <!-- Content of the Create List Page -->
            <div data-role="content" class="mainBackground">
                
                <div class="center_label">
                    <label class="new_list">Name your new list</label>
                </div>
                
                <div class="list_text">
                    <input id="id_text_box" type="text" />
                </div>
                
                <div class="list_button">
                    <a data-transition="slide" id="id_create" href="#two"
                        data-role="button" data-theme="a" data-icon="check"
                        data-iconpos="right">Create</a>
                </div>
            </div> <!-- / Content -->
        </div> <!-- / page oneB -->
        
        
        <!-- Page #2 -->
        <div data-role="page" id="two">
            
            <!-- ACTION BAR -->
            <div data-role="header" class="listHeader" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_view_list" src="images/view_list.png" class="view_list">
                    <img id="id_x_1" src="images/x_normal.png" class="x_image">
                        <div class="titleList">
                            <p id="page2_title" class="label"></p>
                        </div>
                        </div>
            
            <!-- CONTENT -->
            <div id="search_content" data-role="content" class="listBackground">
                <div class="searchBox">
                    <img id="search_id" src="images/search_go.png" class="search_text_box" />
                    <input id="id_of_search_key" type="text" size="50" class="search_bg" placeholder="Search for items" /> 
                    
                </div>
                
                <!-- There is no list just display the pic -->
                <div id="search_noList">
                    <div class="gotta_find">
                        <img src="images/gotta_find.png" class="gotta">
                            </div>
                </div>
                
                <!-- Search was successful .... display the list and categories -->
                <div id="search_list" style="display: none">
                    <div class="smallOrangeBackground">
                        <div class="orangeBackground">
                            <!-- will be dynamically added-->
                            <p id="total_matches" style="color: white;"></p>
                        </div>
                        
                        <div data-role="navbar">
                            <ul>
                                <li><a id="id_product" href="#" class="selected"
                                    class="ui-btn-active ui-state-persist">PRODUCTS</a></li>
                                <li><a id="id_category" class="normal" href="#">CATEGORIES</a></li>
                            </ul>
                        </div>	<!-- /navbar -->				
                    </div> <!-- /orange background-->
                    
                    
                    <!-- Tab 1  (PRODUCTS)-->
                    <div id="id_product_items">
                        <!-- Products List View -->
                        <ul id="product_list_view" data-role="listview" class="belowTabs">
                            <!-- The list view is inflated dynamically-->
                        </ul>
                    </div>
                    
                    <!-- Tab 2 (CATEGORIES) -->
                    <div id="id_category_items" style="display: none;">
                        <ul id="category_list_view" data-role="listview" class="belowTabs">
                            <!-- The list view is inflated dynamically-->
                        </ul>
                    </div>
                </div>
                
                
            </div> <!-- / content -->
        </div> <!-- / page two -->
        
        
        
        <!-- Page 3 DELETED included in page 2 only -->
        
        
        
        
        
        <!-- Page #4 Inside List-->
        <div data-role="page" id="four">
            
            <!-- Action Bar -->
            <div data-role="header" class="listHeader" data-position="fixed" data-tap-toggle="false">
                <img id="id_all_list" src="images/all_lists_normal.png" class="view_list"> 
                    <img id="id_x_3" src="images/x_normal.png" class="x_image">
                        <div class="titleList">
                            <p id="page_title" class="label"></p>
                        </div>
                        
                        <div>
                            <img id="id_new_products" src="images/add_products_normal.png" class="addNewItemImage_page4"> 
                                <img id="id_find_stores"  src="images/find_store_normal.png"   class="addNewItemImageMargin">
                                    
                                    </div>
                        </div> <!-- / header -->
            
            <!-- Content -->
            <div data-role="content" class="mainBackground">
                <div class="total_items_in_list">
                    <p id="total_items_counter" class="display_in_bold">
					<!-- will be inflated Dynamically in the query for items in the list function -->
                    </p>
                </div>
                
                <div class="all_lists">
                    <!-- LIST of all the items category wise -->
                    <ul id="master_list" data-role="listview">
                        <!-- The list is dynamically inflated-->
                    </ul>
                </div>
                
                <!-- POP UP BOX -->
                <div data-role="popup" id="popupMenu" style="background:#36393D">
                    <img  onclick="$('#popupMenu').popup('close');" data-rel="back" src="images/x_normal.png" class="ui-btn-right"></a>
                        <p class="popup_header"> MOVE TO LIST </p>
                        <ul id="popup_list" data-role="listview" data-inset="true" style="min-width:210px;background:#3F4C6B">
                            <!-- List will be inflated dynamically -->
                        </ul>
                        </div> 
            </div> <!-- / content -->
        </div> <!-- / page four -->
        
        <!-- Page #5 Map/List -->
        <div data-role="page" id="five">
            
            <!-- Action Bar (Header) -->
            <div data-role="header" class="listHeader" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_view_list_page5" src="images/view_list.png"
                    class="view_list">
                    <div class="titleList">
                        <p class="label">Select a Store</p>
                    </div>
                    </div> <!-- / header -->
            
            <div data-role="content" class="mainBackground">
                <div class="orange">
                    <div class="tabs">
                        <div data-role="navbar">
                            <ul>
                                <li><a href="#" id="show_map" class="map_selected"
                                    class="ui-btn-active ui-state-persist">Map</a></li>
                                <li><a href="#" id="show_list" class="map_normal">List</a></li>
                            </ul>
                        </div><!-- /navbar -->
                    </div> <!-- / tabs -->
                </div> <!-- /orange background-->
                <img src="images/map_bottom.png" class="tab2">
                    
                    <!-- Tab 1 Map View-->
                    <div id="map_canvas" style="width: 315px; height: 372px; margin-top:-8px;">
                        <!-- Map is dynamically loaded here -->
                    </div>
                    
                    <!-- Tab 2 -->
                    <div id="map_list_view" style="display: none;">
                        <div class="mainBackground">
                            <ul id="map_listview" data-role="listview" data-inset="true">
                                <!-- List is dynamically inflated -->
                            </ul>
                        </div>
                    </div> <!-- / list view of map -->
                    </div> <!-- / content -->
        </div> <!-- /page five -->
        
        
        <!-- Page #6 Inside Store -->
        <div data-role="page" id="six">
            
            <!--  Action Bar (Header) -->
            <div data-role="header" class="listHeader" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_store" src="images/stores.png" class="view_list">
                    <div class="titleList">
                        <p id="label_store" class="label"></p>
                    </div>
                    </div>
            
            
            <div data-role="content">
                
                <!-- Map View -->
                <div id="mapBackground" class="map_background">
                    <!-- Map is loaded dynamically -->
                </div>
                
                <!-- Store Details -->
                <div class="storeBackground">
                    <div class="store_text">
                        <p id="id_store_name" class="store_name"></p>
                        <p id="id_store_address" class="store_addr"></p>
                    </div>
                    
                    <p id="id_store_miles" class="stores_mile"></p>
                    
                    <div id="id_percent_box" class="store_small_box">
                        <p id="id_percentage" class="store_percent"></p>
                        <p id="id_total_items" class="store_total_items"></p>
                    </div>
                </div>
                
            </div> <!-- / content -->
            
            <!-- FOOTER -->
            <div data-role="footer" class="footer" data-tap-toggle="false">
                <a data-role="none" id="id_link_map" href="#" target="_blank">
                    <img id="id_bottomLinkDirections" src="images/directions.png" class="bottomLinkDirections">
                        </a> 
                <img id="id_bottomLinkCheckin" src="images/checkin.png" class="bottomLinkCheckin">
                    </div>
        </div> <!-- / page 6 -->

         <!-- Page Directions not used iFrames are not supported
         <div data-role="page" id="directions">
         
		 Action Bar (Header)
         <div data-role="header" class="listHeader" data-position="fixed"

         <p class="label">Directions</p>

         <div data-role="content">

         </div>
         
         </div> / content
         
         </div> / page Directions -->
        
        
        <!-- Page #7  similar to page 4 -->
        <div data-role="page" id="seven">
            
            <!-- Action Bar (Header) -->
            <div data-role="header" class="listHeader" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_back_to_store" src="images/back.png" class="view_list">
                    <div class="titleList">
                        <p class="label">What's Avaiable</p>
                    </div>
                    </div> <!-- / header -->
            
            <div data-role="content" class="mainBackground">
                <div class="orange">
                    <div class="tabs">
                        <div data-role="navbar">
                            <ul>
                                <li><a href="#" id="show_available" class="selected"
                                    class="ui-btn-active ui-state-persist">AVAILABLE</a></li>
                                <li><a href="#" id="show_unavailable" class="normal">UNAVAILABLE</a></li>
                            </ul>
                        </div><!-- /navbar -->					
                    </div>
                </div><!-- /orange background-->
                
                <img src="images/map_bottom.png" class="tab2">
                    
                    <!-- Tab 1 Available items -->
                    <div id="list_show_available">
                        <ul id="master_list_avialable" data-role="listview">
                            <!-- The list is dynamically inflated-->
                        </ul>
                    </div>
                    
                    <!-- Tab 2 Un-Available items -->
                    <div id="list_show_unavailable" style="display: none;">
                        <ul id="master_list_un_avialable" data-role="listview">
                            <!-- The list will be dynamically inflated -->
                        </ul>
                    </div>
                    </div> <!-- / content -->
        </div> <!-- page 7 -->
        
        
        
        
        <!-- Page #8 Inside Store-->
        <div data-role="page" id="eight">
            
            <!-- Action Bar (Header) -->
            <div data-role="header" class="listHeader" data-tap-toggle="false">
                <img id="id_back" src="images/back.png" class="view_list">
                    <div class="titleList">
                        <p class="label">Inside Store</p>
                    </div>
                    </div>
            
            <div data-role="content">
                <img src="images/store_overview_header.png" class="store_overview">
                    
                    <div class="img_front">
                        <img id="asileFront" src="images/front_inactive.png">

                    <div class="img_back">
                        <img id="asileBack" src="images/back_inactive.png">

                                                    </div>
                                
                                <div class="img_center">
                                    <img id="asile6"  class="pad" src="images/aisle_inactive.png"> <img

                                            id="asile8"  class="pad" src="images/aisle_inactive.png"> <img
                                                id="asile9"  class="pad" src="images/aisle_inactive.png"> <img
                                                    id="asile10"  class="pad" src="images/aisle_inactive.png">
                                                    </div>
                                
                                <div class="img_center">
                                    <img id="asile11"  class="pad" src="images/aisle_inactive.png"> <img
                                        id="asile12"  class="pad" src="images/aisle_inactive.png"> <img
                                            id="asile13"  class="pad" src="images/aisle_inactive.png"> <img
                                                id="asile14"  class="pad" src="images/aisle_inactive.png"> <img
                                                    id="asile15"  class="pad" src="images/aisle_inactive.png">
                                                    </div>
                                
                                <div class="img_center">
                                    <img id="asile16" class="pad"  src="images/aisle_inactive.png"> <img
                                        id="asile17"  class="pad" src="images/aisle_inactive.png"> <img
                                            id="asile18"  class="pad" src="images/aisle_inactive.png"> <img
                                                id="asile19"  class="pad" src="images/aisle_inactive.png"> <img
                                                    id="asile20"  class="pad" src="images/aisle_inactive.png">
                                                    </div>
                            </div>
                            
                            
                            
                            
                            </div> <!-- / content -->
        </div> <!-- / page 8 -->
        
        
        
        <!-- Page #9  -->
        <div data-role="page" id="nine">
            
            <!-- Action Bar (Header) -->
            <div data-role="header" class="listHeader" data-position="fixed"
                data-tap-toggle="false">
                <img id="id_overview" src="images/overview.png" class="view_list">
                    <div class="titleList">
                        <p class="label">Browse Items</p>
                    </div>
                    </div>
            
            
            <div data-role="content" class="mainBackground">
                <!-- Sliding Drawer -->
                <div id="panel">
                    <!-- you can put content here -->
                    <div class="shopping_done">
                        <img id="all_done" src="images/done.png" data-tap-toggle="false">
                            </div>
                    
                    <div class="shopping_text">
                        <p class="text_orange"></p>
                        <p class="text_gray"></p>
                    </div>
                    
                    <div data-role="content" data-iscroll="" class="iscroll-wrapper"
                        style="height: 270px !important;">
                        
                        <ul data-inset="true" data-role="listview" id="panel_list">
                            <!-- List will be inflated dynamically -->
                        </ul>
                        
                    </div>
                </div> <!-- /panel / Sliding Drawer -->
                
                <!-- Sliding Drawer Button -->
                <p id="down_swipe" class="slide">
				<img data-role="none" id="pulldown" src="images/pulldown_bar.png"
					class="btn-slide"></a>
                    </p>
                    
                    <!-- GALLERY -->
                    <div id="not_panel">
                        <div class="gallery" id="gallery_div">
                            <img id="left_image" src="#" class="blur"> 
                                <img id="active_image" src="#"> 
                                    <img id="right_image" src="#" class="blur">
                                        </div>
                        
                        <div class="panel_image_details">
                            <p id="gallery_product_name" class="panel_image_details_text">
                            Name of the product</p>
                        </div>
                        
                        <div class="got_it_div">
                            <img class="img_got_it_div" src="images/got_it_checkmark.png">
                                <p class="inner_text_got_it">Got it.</p>
                                </div>
                        
                        
                        <div class="not_got_it_div">
                            <img class="img_not_got_it_div"
                                src="images/cant_get_it_sad_face.png">
                                <p class="inner_text_not_got_it">Can't get it.</p>
                                </div>
                    </div> <!-- / gallery -->
                    </div> <!-- / content -->
        </div> <!-- /page 9 -->
        
        
        
        
        <!-- END  SCREEN page 10 -->
        <div data-role="page" id="ten">
            
            <!-- Action Bar (Header) -->
            <div data-role="header" class="mainPage" data-position="fixed"
                data-tap-toggle="false">
                <!-- <img id="id_new_image" src="images/new_list_normal.png" class="addNewItemImage">  -->
            </div>
            
            <div data-role="content" class="mainBackground">
                <img src="images/success.png" class="success_img">
                    </div> <!-- / content -->
            
            
            <!-- FOOTER -->
            <div data-role="footer" data-position="fixed" class="footer"
                data-tap-toggle="false">
                <img id="id_another_list" src="images/another_list.png" class="return_dashboard"> 
                    <img id="id_back_dashboard" src="images/dashboard.png" class="return_dashboard">
                        </div>
            
        </div> <!-- END of last page -->
